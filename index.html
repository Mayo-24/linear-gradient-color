<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
<!-- <script src="linear gradient color project.js"></script>-->
</head>
<body>
<section>
  <div class="btn">
    <button id="button1">#59A669</button>
    <button id="button2">#595FA6</button>
  </div>
  <h5>Copy your code here</h5>
  <div class="copy-code">
    background-image: linear-gradient(to right,#595FA6,#59A669);
  </div>
</section>
<script>
let rgb1 = '#7DFF00';
let rgb2 = '#FF5B00';
let btn1 = document.getElementById("button1");
let btn2 = document.getElementById("button2");
let copyDiv = document.querySelector('.copy-code');

const hexValue = () => {
  let myHexaValue = "0123456789ABCDEF";
  let colors = "#";
  for (var i = 0; i < 6; i++) {
    colors = colors + (myHexaValue[Math.floor(Math.random() * 16)]);
  };
  return colors;
};

const handlebutton1 = () => {
   rgb1 = hexValue();
  console.log(rgb1);
  btn1.innerText = rgb1;
  document.body.style.backgroundImage = `linear-gradient(to right,${rgb1},${rgb2})`;
  copyDiv.innerHTML=`background-image: linear-gradient(to right,${rgb1},${rgb2})`;
};

const handlebutton2 = () => {
   rgb2 = hexValue();
  console.log(rgb2);
  btn2.innerText = rgb2;
  document.body.style.backgroundImage = `linear-gradient(to right,${rgb1},${rgb2})`;
  copyDiv.innerHTML=`background-image: linear-gradient(to right,${rgb1},${rgb2})`;
};

btn1.addEventListener("click", handlebutton1);
btn2.addEventListener("click", handlebutton2);

copyDiv.addEventListener('click',()=> {
  navigator.clipboard.writeText(copyDiv.innerText);
});
</script>
</body>
</html>
